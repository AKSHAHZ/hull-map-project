<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hull University Interactive Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
        }

        .content {
            margin: 20px;
            width: 80%;
            max-width: 1200px;
            text-align: center;
        }

        .map-placeholder {
            width: 100%;
            height: 400px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #777;
            font-size: 18px;
        }

        .navigation {
            margin-top: 30px;
        }

        .navigation a {
            margin: 10px 20px;
            color: #003366;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }

        footer {
            background-color: #003366;
            color: white;
            width: 100%;
            padding: 15px;
            text-align: center;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Hull University Interactive Map</h1>
        <p>Your guide to navigating the campus with ease</p>
    </header>

    <div class="content">
        <div class="map-placeholder">
            <span>Interactive Map Coming Soon</span>
        </div>

        <div class="navigation">
            <a href="#">Search</a>
            <a href="#">Campus Buildings</a>
            <a href="#">Departments</a>
            <a href="#">Facilities</a>
            <a href="#">Events</a>
        </div>
    </div>

    <footer>
        <p>Hull University Interactive Map - Version 1.0</p>
        <p><a href="mailto:contact@hulluni-map.com" style="color: white;">Contact Us</a> | <a href="#" style="color: white;">About the Project</a></p>
    </footer>

</body>
</html>
